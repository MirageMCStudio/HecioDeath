options:
  bind-matcher:
    all: ["example::*"]


inventory-penalty-example:
  type: "inventory"
  executor:
    filter:
      - "slot::vanilla::0..7"
      - "return"
      - "slot::*::*"
      - "filter::amount::percentage::50%"
      - "return"
      - "slot::germplugin::*"
      - "filter::material:c(STONE)"
      - "return"
    drop-executor:
      name: vanilla




level-penalty-example:
  type: "level"
  executor:
    mode: "drop"
    amount: "percentage"
    didnt: 0
    value: "50%"

respawn-penalty-example:
  type: "respawn"
  executor:
    auto: true
    mode: "death"
    location:
      world: "world"
      x: 100
      y: 100
      z: 100
      yaw: 90
      pitch: 0

javascript-penalty-example:
  type: "javascript"
  run: |
    if (typeof event !== 'undefined') {
      event.entity.player.sendMessage("penalty?")
    }
    player.sendMessage("penalty!")