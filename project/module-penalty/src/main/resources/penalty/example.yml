options:
  bind-matcher:
    all: ["example::*"]

level-penalty-example:
  type: "level"
  executor:
    mode: "drop"
    amount: "percentage"
    didnt: 0
    value: "50%"

respawn-penalty-example:
  type: "respawn"
  executor:
    auto: true
    mode: "death"
    location:
      world: "world"
      x: 100
      y: 100
      z: 100
      yaw: 90
      pitch: 0

javascript-penalty-example:
  type: "javascript"
  run: |
    if (typeof event !== 'undefined') {
      event.entity.player.sendMessage("penalty?")
    }
    player.sendMessage("penalty!")
  
  












































